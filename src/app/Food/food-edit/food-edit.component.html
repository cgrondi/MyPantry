<form [formGroup]="foodForm" (ngSubmit)="onSave()">
    <div class="row" style="padding-bottom: 2%;">
        <div class="col-xs-4">
            <label for="name">Food Name: </label>
            <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="col-xs-4">
            <label for="brand">Brand Name: </label>
            <input type="text" id="brand" class="form-control" formControlName="brand">
        </div>
        <div class="col-xs-2">
            <label for="quantity">Quantity: </label>
            <input type="number" id="quantity" class="form-control" formControlName="quantity">
        </div>
        <div class="col-xs-2">
            <label for="expDate">Expiration Date</label>
            <input type="date" id="expDate" class="form-control" formControlName="expDate">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <label for="size">Size: </label>
            <input type="text" id="size" class="form-control" formControlName="size">
        </div>
        <div class="col-xs-4">
            <label>Location: </label>
            <input type="text" id="location" class="form-control" formControlName="location">
        </div>
        <div class="col-xs-4">
            <label>Storage: </label>
            <select name="storageType" id="storageType" class="form-control" formControlName="storageType">
                <option value="Pantry">Pantry</option>
                <option value="Freezer">Freezer</option>
            </select>
        </div>
    </div>

    <div formArrayName="tags">
        <div class="row">
            <div class="col-xs-1">
                <label>Tags: </label>
                <button type="button" (click)="onAddTag()" class="btn btn-info">Add Tag</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2" *ngFor="let control of getControl(); let i=index">
                <input type="text" class="form-control" [formControlName]='i'>
                <button type="button" class="btn btn-danger" (click)="onDeleteTag(i)">X</button>
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-xs-10"></div>
        <div class="col-xs-1">
            <button class="btn btn-success" type="button" [disabled]="!foodForm.valid" *ngIf="editMode"
                (click)="onSave()">Save</button>
            <button class="btn btn-success" type="button" [disabled]="!foodForm.valid" *ngIf="!editMode"
                (click)="onAddItem()">Add
                Item</button>
        </div>
        <div class="col-xs-1">
            <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</form>
