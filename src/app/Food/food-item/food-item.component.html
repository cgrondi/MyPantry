<div class="row">
    <div class="col-xs-11">
        <a style="cursor: pointer" [routerLink]="[index]" class="list-group-item">
            <div class="row">
                <div class="col-xs-3">{{ item.name }}</div>
                <div class="col-xs-3">{{ item.brand }}</div>
                <div class="col-xs-2">{{ item.size }}</div>
                <div class="col-xs-2">
                    <button class="btn" (click)="onSubtract()" [disabled]="atOne">-</button>
                    {{ item.quantity }}
                    <button class="btn" (click)="onAdd()">+</button>
                </div>
                <div *ngIf="!checkDate(item.expDate)" class="col-xs-1">{{ item.expDate | date}}</div>
                <div *ngIf="checkDate(item.expDate)" class="expired col-xs-1">Expired</div>

            </div>
        </a>
    </div>
    <div class="col-xs-1">
        <div class="row">
            <div class="col">
                <button *ngIf="userIsAuthenticated" type="button" mat-raised-button color="warn" class="center-button" (click)="onRemove()">Remove</button>
            </div>
        </div>
    </div>
</div>
